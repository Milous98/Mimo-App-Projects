<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Convertisseur d'unités</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Convertisseur d'unité</h1>
        </header>
        <main>
            <label for="number"></label>
            <input type="number" id="number" name="number" value="" placeholder="0">
            <label for="calcul"></label>
            <select id="calcul">
                <option value="mTk">Miles vers Kilomètres</option>
                <option value="kTm">Kilomètres vers Miles</option>
            </select>
            <label for="convert"></label>
            <button onclick="convertNumber()" id="convert">Convertir</button>
        </main>
        <footer>
            <div id="result">Resultat : <em>0</em></div>
        </footer>
    </body>
</html>
