<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset ="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Galerie photo test - Karl Dupuy - Photographe Rennes</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="container-hat"></div>
            <div class="title">
                <h1>Bienvenue dans ma galerie</h1>
            </div>
            <div class="container-photo">
                <div class="photo">
                    <img class="img" src="/images/A7_07624.jpg" alt="fenêtre">
                    <h2>Dépendance</h2>
                </div>
                <div class="photo">
                    <img class="img" src="/images/A7_09025.jpg" alt="salle de bain">
                    <h2>Salle de bain</h2>
                </div>
                <div class="photo">
                    <img class="img" src="/images/A7_09322.jpg" alt="chambre">
                    <h2>Chambre</h2>
                </div>
            </div>
            <div class="bottom-text">
                <p>Cliquez sur une photo pour la voir en plein écran</p>
            </div>
        </div>
        <div class="diapo">
            <span id="close-btn"> X </span>
            <img class="diapo-img" src="">
        </div>
    </body>
</html>
